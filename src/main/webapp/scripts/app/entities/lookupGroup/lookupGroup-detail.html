
<div>
    <h2><span>LookupGroup</span> {{lookupGroup.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>GroupName</span>
                </td>
                <td>
                    <span class="form-control-static">{{lookupGroup.groupName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>lookupValues</span>
                </td>
                <td>
                    <span ng-repeat="lookupValues in lookupGroup.lookupValuess">
                        <a class="form-control-static" ui-sref="lookupValue.detail({id: {{lookupValues.id}}})">{{lookupValues.displayValue}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
