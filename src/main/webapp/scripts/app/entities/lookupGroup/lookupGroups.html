<div>
    <h2>LookupGroups</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lookupGroup.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new LookupGroup
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>GroupName</span></th>
                    <th><span>lookupValues</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lookupGroup in lookupGroups track by lookupGroup.id">
                    <td><a ui-sref="lookupGroup.detail({id:lookupGroup.id})">{{lookupGroup.id}}</a></td>
                    <td>{{lookupGroup.groupName}}</td>
                    <td>
                        <span ng-repeat="lookupValues in lookupGroup.lookupValuess">
                            <a class="form-control-static" ui-sref="lookupValue.detail({id: {{lookupValues.id}}})">{{lookupValues.displayValue}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lookupGroup.detail({id:lookupGroup.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lookupGroup.edit({id:lookupGroup.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lookupGroup.delete({id:lookupGroup.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
