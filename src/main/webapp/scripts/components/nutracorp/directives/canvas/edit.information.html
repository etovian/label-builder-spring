<!DOCTYPE html>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Edit Information</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<label>Item Code</label>
					<input ng-model="vm.label.productId" type="text" class="form-control" disabled>
				</div>
				<div class="form-group">
					<label>Description</label>
					<input ng-model="vm.label.productName" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Content Count</label>
					<input ng-model="vm.label.contentCount" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Delivery Form</label>
					<input ng-model="vm.label.deliveryForm" type="text" class="form-control">
				</div>
			</form>
		</div>
	</div>
</div>
