<!DOCTYPE html>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Edit Information</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<label>Item Code</label>
					<input ng-model="vm.getSelectedLabel().ProductId" type="text" class="form-control" disabled>
				</div>
				<div class="form-group">
					<label>Description</label>
					<input ng-model="vm.getSelectedLabel().ProductName.Title" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Content Count</label>
					<input ng-model="vm.getSelectedLabel().FrontPanel.FPTextualData.ContentCount" type="number" class="form-control" min="0" step="1">
				</div>
				<div class="form-group">
					<label>Delivery Form</label>
					<input ng-model="vm.getSelectedLabel().FrontPanel.FPTextualData.DeliveryForm.Text" type="text" class="form-control">
				</div>
			</form>
		</div>
	</div>
</div>
